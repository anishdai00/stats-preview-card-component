<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="images/image-header-desktop.jpg" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="preview-card">
      <!-- description -->
      <div class="preview-card__description">
        <header class="preview-card__header">
          <h1 class="preview-card__title">Get <span class="preview-card__title-highlight">insights</span> that help your business grow.</h1>

          <p class="preview-card__paragraph">Discover the benefits of data analystics and make better decisions regarding customer experiences,and overall efficiency.</p>
        </header>

        <!-- stats -->
        <div class="preview-card__stats">
          <div class="preview-card__stat">
            <h2 class="preview-card__stat-title">10k+</h2>
            <p class="preview-card__stat-txt">COMPANIES</p>
          </div>
          <div class="preview-card__stat">
            <h2 class="preview-card__stat-title">314</h2>
            <p class="preview-card__stat-txt">TEMPLATES</p>
          </div>
          <div class="preview-card__stat">
            <h2 class="preview-card__stat-title">12M+</h2>
            <p class="preview-card__stat-txt">QUERIES</p>
          </div>
        </div>
      </div>

      <!-- image -->
      <div class="preview-card__img-container">
        <div class="preview-card__img"></div>
      </div>
    </article>
  </body>
</html>
